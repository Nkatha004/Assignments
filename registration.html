<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <h1>Registration</h1>
  </header>
  <main>
    <div class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <form class="row g-3" action="success.html">
            <div class="col-md-6">
              <label for="firstname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstname">
            </div>
            <div class="col-md-6">
              <label for="lastname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastname">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="phoneNo" class="form-label">Phone Number</label>
              <input type="number" class="form-control" id="phoneNo">
            </div>
            <div class="col-12">
              <label for="date_of_birth" class="form-label">Date of Birth</label>
              <input type="date" class="form-control form-control-date" id="date_of_birth">
            </div>
            <div class="col-md-6">
              <label for="color" class="form-label">Favorite Color</label>
              <input type="color" class="form-control form-control-color" id="color">
            </div>
            <div class="col-md-6">
              <label for="gender" class="form-label">Gender</label>
              <select id="gender" class="form-select">
                <option selected disabled>Select one</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </main><br><br>
  <footer>
    <p>&#169; By Muriungi Joy Nkatha. All Rights Reserved.</p>
  </footer>
</body>

</html>
